<center>
<h1>Заявка на инкасацию</h1>
<div class="form-group has-success">
</div>
<form ng-submit="$ctrl.createApp()" class="form-horizontal">
	<div class="form-group">
		<label for="mail" class="col-sm-2 control-label">Тип заявки</label>
		<div class="col-sm-10">
			<select class="form-control">
				<option ng-repeat="type in $ctrl.typeApps">{{type.name}}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="mail" class="col-sm-2 control-label">Имя сотрудника</label>
		<div class="col-sm-10">
			<input type="email" ng-model="$ctrl.type" class="form-control" id="mail" placeholder="Имя сотрудника">
		</div>
	</div>
	<div class="form-group">
		<label for="mail" class="col-sm-2 control-label">Сдача наличности</label>
		<div class="col-sm-10">
			<input type="email" ng-model="$ctrl.type" class="form-control" id="mail" placeholder="Способ сдачи денежной наличности">
		</div>
	</div>
	<div class="form-group">
		<label for="mail" class="col-sm-2 control-label">Примечание</label>
		<div class="col-sm-10">
			<input type="email" ng-model="$ctrl.type" class="form-control" id="mail" placeholder="Примечание">
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Объекты инкасации</div>
		<div class="panel-body">
			<p>Добавьте объекты инкасации</p>
		</div>
		<!-- List group -->
			<ul class="list-group">
				<li class="list-group-item">
					<div class="form-group">
						<label for="mail" class="col-sm-2 control-label">Адрес</label>
						<div class="col-sm-10">
							<input type="text" ng-model="$ctrl.city" class="form-control" id="mail" placeholder="Город">
							<input type="email" ng-model="$ctrl.type" class="form-control" id="mail" placeholder="Населённый пункт">
							<input type="email" ng-model="$ctrl.type" class="form-control" id="mail" placeholder="Улица">
						</div>
					</div>
				</li>
				<li class="list-group-item">
					<div class="form-group">
						<label for="mail" class="col-sm-2 control-label">Услуга</label>
						<div class="col-sm-10">
							<select class="form-control">
								<option ng-repeat="item in $ctrl.services">{{item.name}}</option>
							</select>
						</div>
					</div>
				</li>
				<li class="list-group-item">
					<div class="form-group">
						<label for="mail" class="col-sm-2 control-label">Режим работы</label>
						<div class="col-sm-10">
							<input type="email" ng-model="$ctrl.type" class="form-control" id="mail" placeholder="Режим работы объекта инкассации">
						</div>
					</div>
				</li>
			</ul>
			<span style="cursor:pointer " ng-click="$ctrl.addItem()">
                        Добавить объект
            </span>

	</div>
	<div class="panel-body">
			<ul class="list-group">
				<li  ng-repeat="item in $ctrl.listIncasObj" class="list-group-item">{{item}}</li>
			</ul>
		</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">Подтвердить</button>
		</div>
	</div>
</form>
</center>
